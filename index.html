<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
        <div class="row">
            <div class="screen">
                <span class="screen-result">0</span>
            </div>
        </div>

        <div class="buttons">
            <div class="row">
                <div>
                    <a href="#">
                        <button class="restart-text button">C</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button">←</button>
                </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button action">÷</button>
                    </a>
                </div>
            </div>

            <div class="row">
                <div>
                    <a href="#">
                        <button class="button">7</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button">8</button>
                    </a>
                </div>

                <div> 
                    <a href="#">
                        <button class="button">9</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button action">×</button>
                    </a>
                </div>
            </div>

            <div class="row">
                <div>
                    <a href="#">
                        <button class="button">4</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button">5</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button">6</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button action">-</button>
                    </a>
                </div>
            </div>

            <div class="row">
                <div>
                    <a href="#">
                        <button class="button">1</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button">2</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button">3</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button action">+</button>
                    </a>
                </div>
            </div>

             <div class="row">
                <div>
                    <a href="#">
                        <button class="zero button">0</button>
                    </a>
                </div>

                <div>
                    <a href="#">
                        <button class="button action">=</button>
                    </a>
                </div>
            </div>
        </div>    
    </div>
    <script src="script-BigHeadSolution.js"></script>
  </body>
</html>
